<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/338bde6d86.js" crossorigin="anonymous"></script>
    <link rel="icon" href="LogoWebsite.png" type="png/img" sizes="16x16">
</head>
<body>
    <div class="main-box">
        <form action="index.html" class="box" method="post">
            <span class="header">Registration</span>
            <div class="inner-box">
                <div class="text-input">
                    <!-- <i class="fa-solid fa-envelope"></i> -->
                    <span class="text">email</span>
                    <input type="email" placeholder="Please enter your email" required>
                </div>
                <div class="text-input">
                    <span class="text">password</span>
                    <!-- <i class="fa-solid fa-lock"></i> -->
                    <input type="password" placeholder="Please enter your password" required>
                </div>
                <div class="text-input">
                    <span class="text">Confirm password</span>
                    <!-- <i class="fa-solid fa-lock"></i> -->
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <div class="text-input">
                    <span class="text">First Name</span>
                    <!-- <i class="fa-solid fa-input-text"></i> -->
                    <input type="text" placeholder="First name" required>
                </div>
                <div class="text-input">
                    <span class="text">Last Name</span>
                    <!-- <i class="fa-solid fa-input-text"></i> -->
                    <input type="text" placeholder="Last name" required>
                </div>
                <div class="text-input">
                    <span class="text">Family Address</span>
                    <!-- <i class="fa-solid fa-input-text"></i> -->
                    <input type="text" placeholder="Current Address" required>
                </div>
            </div>
            <div class="login-box">
                <div class="login">
                    <input type="submit" value="Login your Account" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
